{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
 <div class="head">
	<div  align="left">
        <a href="/user/signup"><span class="span">Register</span></a>
    </div>
</div>
<br><br><br><br><br>
        <div>
            <div>
                <div align="center">
                <span class="register">USER - LOGIN</span>
               </div>
                <br><br>

                <div>
                    {% for message in messages %}
                    <h5 class="alert">{{message}}</h5>
                    {% endfor %}
                </div>
<br><br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <span> Name  </span>
                    <input class="form-field" type="text" name="username" placeholder="Name" >
                    </div>
                    <br>
                    <div class="form-group"><span> Password </span>
                    <input class="form-field" type="password" name="password" placeholder="Password" >
                        </div>
                    <br>
<br><br>
                    <div align="center">
                    <button type="submit" class="submit">Login</button>
                    </div>
               </form>
<br><br><br>
                <br>
                    <div align="center">
                        <p> Not registered? <a href="/customer/signup" class=""> Create an account </a></p>
                    </div>
            </div>
        </div>
</div>
</body>
</html>
